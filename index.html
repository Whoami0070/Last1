<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet Connect (Full)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.4.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/qrcode-modal@1.7.8/dist/umd/index.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    button { background: #2962FF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin: 20px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
    #qrCodeContainer { margin: 20px auto; text-align: center; }
  </style>
</head>
<body>
  <h1>Trust Wallet Connect (Full)</h1>
  
  <button id="connectBtn">Connect Wallet</button>
  <div id="status">Status: Disconnected</div>
  <div id="qrCodeContainer" style="display: none;"></div>
  
  <button id="approveBtn" disabled>Approve USDT</button>
  <button id="disconnectBtn" style="display: none;">Disconnect</button>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const projectId = "7dabcdde47b6439403c2ec186b1fedaf"; // üî¥ –ó–∞–º–µ–Ω–∏—Ç–µ (–ø–æ–ª—É—á–∏—Ç–µ –Ω–∞ https://cloud.walletconnect.com)
    const chainId = 1; // Ethereum Mainnet (1), BSC (56), Polygon (137)
    
    // –ö–æ–Ω—Ç—Ä–∞–∫—Ç USDT (–ø—Ä–∏–º–µ—Ä)
    const USDT_ADDRESS = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const USDT_ABI = [
      "function approve(address spender, uint256 amount) external returns (bool)",
      "function balanceOf(address owner) external view returns (uint256)"
    ];

    let provider;
    let ethersProvider;
    let account;
    let usdtContract;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect
    async function initProvider() {
      provider = await window.EthereumProvider.init({
        projectId,
        chains: [chainId],
        showQrModal: true,
        qrModalOptions: { themeVariables: { '--wcm-z-index': '9999' } }
      });

      // –î–ª—è iOS: –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –≤ Trust Wallet
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        provider.signer.client.core.opener = {
          open: async (uri) => {
            window.location.href = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(uri)}`;
          }
        };
      }
    }

    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
    async function connectWallet() {
      try {
        document.getElementById("connectBtn").disabled = true;
        document.getElementById("status").textContent = "Connecting...";
        
        if (!provider) await initProvider();
        await provider.enable();
        
        ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        account = await signer.getAddress();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞ USDT
        usdtContract = new ethers.Contract(USDT_ADDRESS, USDT_ABI, signer);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        document.getElementById("status").textContent = `Connected: ${account}`;
        document.getElementById("connectBtn").style.display = "none";
        document.getElementById("disconnectBtn").style.display = "inline-block";
        document.getElementById("approveBtn").disabled = false;
        
        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å–æ–±—ã—Ç–∏—è
        provider.on("accountsChanged", (accounts) => {
          account = accounts[0];
          document.getElementById("status").textContent = `Connected: ${account}`;
        });
        
        provider.on("chainChanged", (chainId) => {
          window.location.reload();
        });
        
        provider.on("disconnect", () => {
          resetConnection();
        });
        
      } catch (error) {
        console.error("Connection error:", error);
        document.getElementById("status").textContent = `Error: ${error.message}`;
        document.getElementById("connectBtn").disabled = false;
      }
    }

    // Approve —Ç–æ–∫–µ–Ω–æ–≤ (–∫–∞–∫ –≤ Uniswap)
    async function approveTokens() {
      if (!account || !usdtContract) {
        alert("Wallet not connected!");
        return;
      }
      
      try {
        document.getElementById("approveBtn").disabled = true;
        document.getElementById("status").textContent = "Approving USDT...";
        
        const spender = "0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D"; // Uniswap Router (–ø—Ä–∏–º–µ—Ä)
        const amount = ethers.constants.MaxUint256; // –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –∞–ø–ø—Ä—É–≤
        
        const tx = await usdtContract.approve(spender, amount);
        document.getElementById("status").textContent = Tx `sent: ${tx.hash}`;
        
        await tx.wait();
        document.getElementById("status").textContent = "USDT Approved!";
        document.getElementById("approveBtn").disabled = false;
        
      } catch (error) {
        document.getElementById("status").textContent = `Error: ${error.message}`;
        document.getElementById("approveBtn").disabled = false;
      }
    }

    // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
    async function disconnectWallet() {
      if (provider) await provider.disconnect();
      resetConnection();
    }

    // –°–±—Ä–æ—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    function resetConnection() {
      account = null;
      document.getElementById("status").textContent = "Disconnected";
      document.getElementById("connectBtn").style.display = "inline-block";
      document.getElementById("connectBtn").disabled = false;
      document.getElementById("disconnectBtn").style.display = "none";
      document.getElementById("approveBtn").disabled = true;
      document.getElementById("qrCodeContainer").style.display = "none";
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫
    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("approveBtn").addEventListener("click", approveTokens);
    document.getElementById("disconnectBtn").addEventListener("click", disconnectWallet);
  </script>
</body>
</html>
